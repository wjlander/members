<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ASSOCIATION_NAME}} - Member Portal</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen" x-data="associationApp()" x-init="init()">
    <!-- Loading Screen -->
    <div x-show="loading" x-cloak class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <div class="flex items-center space-x-3">
                <i class="fas fa-spinner fa-spin text-blue-600"></i>
                <span>Loading...</span>
            </div>
        </div>
    </div>

    <!-- Error/Success Messages -->
    <div x-show="error" x-cloak class="fixed top-4 right-4 bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded z-50 max-w-md">
        <span x-text="error"></span>
        <button @click="error = ''" class="ml-2 text-red-700 hover:text-red-900">×</button>
    </div>

    <div x-show="success" x-cloak class="fixed top-4 right-4 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded z-50 max-w-md">
        <span x-text="success"></span>
        <button @click="success = ''" class="ml-2 text-green-700 hover:text-green-900">×</button>
    </div>

    <!-- Main Content -->
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full space-y-8">
            <!-- Association Header -->
            <div class="text-center">
                <div class="mx-auto h-20 w-20 bg-blue-600 rounded-full flex items-center justify-center mb-6">
                    <i class="fas fa-bell text-3xl text-white"></i>
                </div>
                <h2 class="text-3xl font-bold text-gray-900" x-text="association.name || 'Association Portal'"></h2>
                <p class="mt-2 text-sm text-gray-600" x-text="association.description || 'Member login and management'"></p>
            </div>

            <!-- Login Card -->
            <div class="bg-white p-8 rounded-xl shadow-lg">
                <div x-show="!currentUser">
                    <h3 class="text-xl font-semibold mb-6 text-center text-gray-800">Member Login</h3>
                    
                    <form @submit.prevent="login()">
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                                <input type="email" x-model="loginForm.email" required
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                            
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                                <input type="password" x-model="loginForm.password" required
                                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            </div>
                            
                            <button type="submit" :disabled="loading"
                                    class="w-full bg-blue-600 text-white py-3 px-4 rounded-lg hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors font-medium">
                                <span x-show="!loading">Sign In</span>
                                <span x-show="loading" class="flex items-center justify-center">
                                    <i class="fas fa-spinner fa-spin mr-2"></i>
                                    Signing In...
                                </span>
                            </button>
                        </div>
                    </form>
                    
                    <div class="mt-6 text-center">
                        <button @click="showRegister = true" class="text-blue-600 hover:text-blue-800 text-sm font-medium">
                            New member? Register here
                        </button>
                    </div>
                </div>

                <!-- Member Dashboard (shown after login) -->
                <div x-show="currentUser" x-cloak>
                    <div class="text-center mb-6">
                        <h3 class="text-xl font-semibold text-gray-800">Welcome back!</h3>
                        <p class="text-gray-600" x-text="currentUser?.name"></p>
                        <span class="inline-block px-3 py-1 text-xs font-medium rounded-full"
                              :class="currentUser?.member_status === 'active' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'"
                              x-text="currentUser?.member_status === 'active' ? 'Active Member' : 'Pending Approval'"></span>
                    </div>
                    
                    <div class="space-y-3">
                        <button @click="currentView = 'profile'" 
                                class="w-full text-left px-4 py-3 rounded-lg hover:bg-gray-50 flex items-center">
                            <i class="fas fa-user mr-3 text-blue-600"></i>
                            <span>My Profile</span>
                        </button>
                        
                        <button @click="currentView = 'dues'" 
                                class="w-full text-left px-4 py-3 rounded-lg hover:bg-gray-50 flex items-center">
                            <i class="fas fa-credit-card mr-3 text-green-600"></i>
                            <span>Dues & Payments</span>
                        </button>
                        
                        <button @click="logout()" 
                                class="w-full text-left px-4 py-3 rounded-lg hover:bg-gray-50 flex items-center text-red-600">
                            <i class="fas fa-sign-out-alt mr-3"></i>
                            <span>Sign Out</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Registration Modal -->
    <div x-show="showRegister" x-cloak class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div class="bg-white p-6 rounded-xl shadow-lg max-w-md w-full max-h-screen overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold">Join <span x-text="association.name"></span></h3>
                <button @click="showRegister = false" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form @submit.prevent="register()">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                        <input type="text" x-model="registerForm.name" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                        <input type="email" x-model="registerForm.email" required
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Phone (Optional)</label>
                        <input type="tel" x-model="registerForm.phone"
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" x-model="registerForm.password" required minlength="8"
                               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <button type="submit" :disabled="loading"
                            class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700 disabled:opacity-50 font-medium">
                        <span x-show="!loading">Register</span>
                        <span x-show="loading">Registering...</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function associationApp() {
            return {
                loading: false,
                error: '',
                success: '',
                showRegister: false,
                currentUser: null,
                currentView: 'dashboard',
                association: {},
                
                loginForm: {
                    email: '',
                    password: ''
                },
                
                registerForm: {
                    name: '',
                    email: '',
                    phone: '',
                    password: ''
                },

                async init() {
                    // Check for existing auth
                    const token = localStorage.getItem('auth_token');
                    if (token) {
                        await this.checkAuth();
                    }
                    
                    // Load association info
                    await this.loadAssociation();
                },

                async loadAssociation() {
                    try {
                        // Get association from URL or default
                        const urlParams = new URLSearchParams(window.location.search);
                        const associationCode = urlParams.get('assoc') || 'DEFAULT';
                        
                        const response = await fetch(`/api/associations/by-code/${associationCode}`);
                        if (response.ok) {
                            this.association = await response.json();
                            document.title = `${this.association.name} - Member Portal`;
                        }
                    } catch (error) {
                        console.error('Failed to load association:', error);
                        this.association = { name: 'Member Portal', description: 'Association member management' };
                    }
                },

                async checkAuth() {
                    try {
                        const token = localStorage.getItem('auth_token');
                        const response = await fetch('/api/auth/me', {
                            headers: { 'Authorization': `Bearer ${token}` }
                        });
                        
                        if (response.ok) {
                            this.currentUser = await response.json();
                        } else {
                            localStorage.removeItem('auth_token');
                        }
                    } catch (error) {
                        localStorage.removeItem('auth_token');
                    }
                },

                async login() {
                    this.loading = true;
                    this.error = '';
                    
                    try {
                        const response = await fetch('/api/auth/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                ...this.loginForm,
                                association_id: this.association.id
                            })
                        });

                        const data = await response.json();

                        if (response.ok) {
                            localStorage.setItem('auth_token', data.token);
                            this.currentUser = data.user;
                            this.success = 'Login successful!';
                            this.loginForm = { email: '', password: '' };
                        } else {
                            this.error = data.error || 'Login failed';
                        }
                    } catch (error) {
                        this.error = 'Network error. Please try again.';
                    } finally {
                        this.loading = false;
                    }
                },

                async register() {
                    this.loading = true;
                    this.error = '';
                    
                    try {
                        const response = await fetch('/api/auth/register', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({
                                ...this.registerForm,
                                association_id: this.association.id
                            })
                        });

                        const data = await response.json();

                        if (response.ok) {
                            this.success = 'Registration successful! Your account is pending approval.';
                            this.showRegister = false;
                            this.registerForm = { name: '', email: '', phone: '', password: '' };
                        } else {
                            this.error = data.error || 'Registration failed';
                        }
                    } catch (error) {
                        this.error = 'Network error. Please try again.';
                    } finally {
                        this.loading = false;
                    }
                },

                logout() {
                    localStorage.removeItem('auth_token');
                    this.currentUser = null;
                    this.success = 'Logged out successfully';
                }
            };
        }
    </script>
</body>
</html>
