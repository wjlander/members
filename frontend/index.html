<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Management System</title>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-50 to-blue-50 min-h-screen" x-data="systemApp()" x-init="init()">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-2xl w-full space-y-8">
            <!-- Header -->
            <div class="text-center">
                <div class="mx-auto h-24 w-24 bg-blue-600 rounded-full flex items-center justify-center mb-6">
                    <i class="fas fa-users text-4xl text-white"></i>
                </div>
                <h1 class="text-4xl font-bold text-gray-900 mb-2">Member Management System</h1>
                <p class="text-lg text-gray-600">Professional association and member management</p>
            </div>

            <!-- Associations List -->
            <div class="bg-white rounded-xl shadow-lg p-8">
                <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Select Your Association</h2>
                
                <div x-show="loading" class="text-center py-8">
                    <i class="fas fa-spinner fa-spin text-2xl text-blue-600"></i>
                    <p class="mt-2 text-gray-600">Loading associations...</p>
                </div>

                <div x-show="!loading" class="space-y-4">
                    <template x-for="association in associations" :key="association.id">
                        <div class="border border-gray-200 rounded-lg p-6 hover:border-blue-300 hover:shadow-md transition-all cursor-pointer"
                             @click="selectAssociation(association)">
                            <div class="flex items-center justify-between">
                                <div>
                                    <h3 class="text-lg font-semibold text-gray-800" x-text="association.name"></h3>
                                    <p class="text-gray-600 text-sm" x-text="association.description || 'Bell ringing association'"></p>
                                    <div class="mt-2 flex items-center text-sm text-gray-500">
                                        <i class="fas fa-users mr-1"></i>
                                        <span x-text="association.member_count || 0"></span>
                                        <span class="ml-1">members</span>
                                    </div>
                                </div>
                                <div class="text-blue-600">
                                    <i class="fas fa-arrow-right text-xl"></i>
                                </div>
                            </div>
                        </div>
                    </template>

                    <div x-show="associations.length === 0 && !loading" class="text-center py-8 text-gray-500">
                        <i class="fas fa-info-circle text-2xl mb-2"></i>
                        <p>No associations found. Please contact your system administrator.</p>
                    </div>
                </div>
            </div>

            <!-- System Status -->
            <div class="bg-white rounded-xl shadow-lg p-6">
                <h3 class="text-lg font-semibold text-gray-800 mb-4">System Status</h3>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="flex items-center">
                        <i class="fas fa-check-circle text-green-500 mr-2"></i>
                        <span class="text-sm">Application: Running</span>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-check-circle text-green-500 mr-2"></i>
                        <span class="text-sm">Database: Connected</span>
                    </div>
                    <div class="flex items-center">
                        <i class="fas fa-check-circle text-green-500 mr-2"></i>
                        <span class="text-sm">Frontend: Loaded</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function systemApp() {
            return {
                loading: true,
                associations: [],

                async init() {
                    await this.loadAssociations();
                },

                async loadAssociations() {
                    try {
                        const response = await fetch('/api/associations');
                        if (response.ok) {
                            this.associations = await response.json();
                        } else {
                            console.error('Failed to load associations');
                        }
                    } catch (error) {
                        console.error('Error loading associations:', error);
                    } finally {
                        this.loading = false;
                    }
                },

                selectAssociation(association) {
                    // Redirect to association-specific login page
                    window.location.href = `/association?assoc=${association.code}`;
                }
            };
        }
    </script>
</body>
</html>
